<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #555;
      }
      section {
        margin: 20px auto;
        padding: 20px;
        max-width: 800px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #options, #lego, #indicators {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      #options div, #indicators div {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      label {
        font-weight: bold;
      }
      select {
        padding: 5px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
      span {
        font-weight: bold;
      }
      #deals {
        margin-top: 20px;
        padding: 20px;
        border-top: 2px solid #ccc;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .title {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Lego</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>By best discount</span>
        <span>By most commented</span>
        <span>By hot deals</span>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="none" selected disabled>Sort by...</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
          <option value="discount-desc">Biggest discount</option>
          <option value="most-commented">Most Commented (15+ Comments)</option>
          <option value="hot-deals">Hot Deals (Temperature > 100)</option>
        </select>
      </div>
    </section>
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <div>
        <span>Number of sales</span>
        <span id="nbSales">0</span>
      </div>
      <div>
        <span>p5 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p25 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p50 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>Lifetime value</span>
        <span>10 days</span>
      </div>
    </section>
    <section id="deals"></section>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
